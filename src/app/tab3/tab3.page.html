<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <div class="container">

    <h2>Last Capture</h2>

    <ion-item lines="none" *ngFor="let capture of captureData;">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="document"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
							<h4>{{capture.keterangan}}</h4>
							<h6>{{capture.dentry}}</h6>
						</ion-label>
          </ion-col>
          <ion-col size="2">
            <!-- <ion-button color="light" fill="clear" routerLink="/detail"> -->
              <ion-button color="light" fill="clear" (click)="getDataCapture(capture.kd_capture)">
              <ion-icon slot="icon-only" name="eye"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
